# This file contains common pin mappings for the BigTreeTech Octopus
# (non-Pro) boards.

# Important! Do not use this config with an Octopus Pro v1.1 board as
# doing so could result in a heater being inadvertently enabled.

# To use this config, start by identifying the micro-controller on the
# board - it may be an STM32F446, or STM32F429.  Select the
# appropriate micro-controller in "make menuconfig" and select "Enable
# low-level configuration options". For STM32F446 boards the firmware
# should be compiled with a "32KiB bootloader" and a "12MHz crystal"
# clock reference. For STM32F429 boards use a "32KiB bootloader" and
# an "8MHz crystal".

# See docs/Config_Reference.md for a description of parameters.

#hostname="The Spartan"

[include mainsail.cfg]
[include Hotend.cfg]
#[include bedmesh.cfg]
#[include Backup.cfg]
[include Smart_Park.cfg]
[include Line_Purge.cfg]
[include KAMP_Settings.cfg]
[include 3 x Z Tilt.cfg]
#[include Eddy.cfg]
#[include Adaptive_Meshing.cfg]
[include SBLED.cfg]
[include Macros.cfg]
[include Timeout.cfg]
[include Knomi.cfg]
[include timelapse.cfg]

[exclude_object]

[input_shaper]

[force_move]
enable_force_move: True 

[mcu]
canbus_uuid: acb237dc69d3
canbus_interface: can0

#[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1A003A000A51303432383339-if00
# CAN bus is also available on this board

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 3700
max_z_velocity: 5
max_z_accel: 100

[temperature_sensor Pad7]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
endstop_pin: !EBBCan:gpio24 #!PG6
position_endstop: -8
position_min: -8
position_max: 400
homing_speed: 100

[tmc5160 stepper_x]
#   https://www.klipper3d.org/TMC_Drivers.html
#   https://github.com/bigtreetech/BIGTREETECH-TMC5160-V1.0
cs_pin: PC4
spi_bus: spi1
sense_resistor: 0.075
run_current: 1.200
interpolate: false
stealthchop_threshold: 0

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: !PG9
position_endstop: 0
position_min: 0
position_max: 400
homing_speed: 100

[tmc5160 stepper_y]
cs_pin: PD11
spi_bus: spi1
sense_resistor: 0.075
run_current: 1.200
interpolate: false
stealthchop_threshold: 0

# Driver2 z1
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop #PG10
position_min: -2
position_max: 400
#position_endstop: 0.5

[tmc5160 stepper_z]
cs_pin: PC6
spi_bus: spi1
sense_resistor: 0.075
run_current: 1.000
interpolate: false
stealthchop_threshold: 0


# Driver3 z2
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 8
#endstop_pin: PG11

[tmc5160 stepper_z1]
cs_pin: PC7
spi_bus: spi1
sense_resistor: 0.075
run_current: 1.000
interpolate: false
stealthchop_threshold: 0

# Driver4 z3
[stepper_z2]
enable_pin: !PG2
step_pin: PF9
dir_pin: !PF10
microsteps: 16
rotation_distance: 8

[tmc5160 stepper_z2]
cs_pin: PF2
spi_bus: spi1
sense_resistor: 0.075
run_current: 1.000
interpolate: false
stealthchop_threshold: 0

